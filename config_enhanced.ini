# Enhanced Configuration for Ultimate PDF Translator
# Includes all optimization settings for async translation, rich text extraction,
# HTML output, and visual processing

[Gemini]
api_key = your_gemini_api_key_here
model_name = models/gemini-1.5-pro
translation_temperature = 0.1
max_concurrent_api_calls = 5
api_call_timeout_seconds = 600

[General]
target_language = Greek
nougat_only_mode = False
enable_enhanced_workflow = True

# Async Translation Optimization Settings
[AsyncOptimization]
max_concurrent_translations = 10
request_delay_ms = 100
memory_cache_size = 1000
enable_two_tier_caching = True

# Advanced Caching Settings
[AdvancedCaching]
max_cache_entries = 10000
similarity_threshold = 0.85
context_window_chars = 200
enable_fuzzy_matching = True

# Rich Text Extraction Settings
[RichTextExtraction]
heading_size_threshold = 14.0
min_body_size = 9.0
max_body_size = 13.0
caption_size_threshold = 10.0
enable_column_detection = True
preserve_text_positioning = True

# HTML Document Generation Settings
[HTMLGeneration]
embed_images = True
use_absolute_positioning = True
include_toc = True
responsive_design = False
font_fallbacks = Arial, sans-serif

# Visual Element Processing Settings
[VisualProcessing]
enable_ai_classification = True
enable_text_extraction = True
enable_reconstruction = True
min_confidence_threshold = 0.7
use_placeholder_workflow = True

# Image Filtering Settings
[ImageFiltering]
min_complexity_threshold = 0.3
min_size_bytes = 10000
max_simple_colors = 5

# PDF Processing Settings (Enhanced)
[PDFProcessing]
extract_images = True
perform_ocr_on_images = True
ocr_language = eng
min_ocr_words_for_translation = 3
min_image_width_px = 10
min_image_height_px = 10
min_image_bpc_filter = 1
max_vertical_gap_for_image_attachment_points = 50

# Content Detection Keywords
start_content_keywords = introduction, εισαγωγή, πρόλογος, foreword, chapter 1, chapter i, κεφάλαιο 1, κεφάλαιο α, μέρος πρώτο, part one, summary, περίληψη, abstract
bibliography_keywords = bibliography, references, sources, literature cited, works cited, πηγές, βιβλιογραφία, αναφορές, εργα που αναφερονται, ευρετήριο, index, σημειώσεις, notes
toc_detection_keywords = contents, table of contents, περιεχόμενα, πίνακας περιεχομένων
main_content_after_toc_keywords = introduction, πρόλογος, foreword, chapter 1, chapter i, κεφάλαιο 1, κεφάλαιο α, part one, μέρος πρώτο, preface, summary, abstract, acknowledgments, ευχαριστίες

# Content Processing Thresholds
max_chars_per_subchunk = 12000
aggregate_small_chunks_target_size = 10000
min_chars_for_standalone_chunk = 350
max_pages_for_start_detection = 25
max_font_size_for_body_analysis = 36
min_chars_for_textual_page = 50
header_footer_margin_percent = 0.10
toc_max_pages_scan = 5
heading_max_words = 25
paragraph_split_threshold_factor = 1.5
min_first_line_indent_threshold_points = 5

# Translation Enhancement Settings
[TranslationEnhancements]
target_language = Ελληνικά
use_glossary = False
glossary_file_path = glossary.json
use_translation_cache = True
translation_cache_file_path = translation_cache.json
translation_style_tone = formal
analyze_document_style_first = True
batch_style_analysis_reuse = True
document_analysis_sample_size_chars = 4000
perform_quality_assessment = True
qa_strategy = full
qa_sample_percentage = 0.1
quality_assessment_model = gemini-1.5-flash-latest
quality_assessment_temperature = 0.3
show_qa_annotations_in_word = True
glossary_consistency_check_case_sensitive_target = False

# API Optimization Settings
[APIOptimization]
enable_smart_grouping = True
max_group_size_chars = 12000
max_items_per_group = 8
enable_ocr_grouping = True
aggressive_grouping_mode = True
smart_ocr_filtering = True
min_ocr_words_for_translation = 8

# Word Document Output Settings (Legacy)
[WordOutput]
apply_styles_to_paragraphs = True
apply_styles_to_headings = True
default_image_width_inches = 5.0
generate_toc = True
toc_title = Πίνακας Περιεχομένων
list_indent_per_level_inches = 0.25
heading_space_before_pt = 6
paragraph_first_line_indent_inches = 0.0
paragraph_space_after_pt = 6

# Google Drive Integration
[GoogleDrive]
gdrive_target_folder_id = 

# Reporting Settings
[Reporting]
generate_quality_report = True
save_performance_metrics = True
include_processing_metadata = True

# Nougat Integration Settings
[NougatIntegration]
enable_nougat_priority = True
nougat_model_path = 
use_nougat_for_equations = True
use_nougat_for_tables = True
use_nougat_for_diagrams = True
nougat_confidence_threshold = 0.8

# Performance Monitoring
[PerformanceMonitoring]
track_api_usage = True
track_cache_performance = True
track_processing_time = True
save_performance_logs = True
performance_log_file = performance.log

# Debug and Development Settings
[Debug]
enable_debug_logging = False
save_intermediate_files = False
debug_output_folder = debug_output
verbose_visual_processing = False
save_classification_details = True
